<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Davinia pd" />
    <title>Domain Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <!-- inicio body -->

  <body>
    <!-- inicio título y línea separadora -->

    <div class="container-fluid d-inline-block text-center mb-lg-4 w-100 my-5">
      <h1 class="mt-5 mb-2 font-weight-bold">
        Create and choose your favourite domain
      </h1>
      <hr class="hr border-5 opacity-75 mx-5" />
    </div>

    <!-- final título y línea separadora -->
    <!-- inicio boton abre modal -->

    <div
      class="container-fluid d-flex justify-content-center align-items-center mb-lg-4 h-50 my-5"
    >
      <button
        type="button"
        class="btn btn-lg"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        id="reload"
      >
        Click & Domain
      </button>
    </div>

    <!-- final boton abre modal -->
    <!-- inicio modal -->

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="col-5 modal-title ps-3 fw-bold" id="staticBackdropLabel">
              Create your domain names
            </h2>
            <h2
              class="col-6 modal-title ps-5 ms-4 fw-bold text-center"
              id="staticBackdropLabel"
            >
              List of domain names
            </h2>
            <button
              type="button"
              class="btn-close me-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="alertContainer"></div>
            <form
              action=""
              target="_self"
              id="domainForm"
              onsubmit="this.reset()"
            >
              <div class="row d-flex justify-content-center">
                <div class="col-5">
                  <div class="mb-3">
                    <label for="pronounInputName" class="form-label"
                      >Add or Delete pronoun</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="pronounInputName"
                      id="pronounInput"
                      placeholder="pronoun"
                    />
                    <ul id="pronounList"></ul>
                  </div>
                  <div class="mb-3">
                    <label for="adjInputName" class="form-label"
                      >Add or Delete adj</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="adjInputName"
                      id="adjInput"
                      placeholder="adjetive"
                    />
                    <ul id="adjList"></ul>
                  </div>
                  <div class="mb-3">
                    <label for="nounInputName" class="form-label"
                      >Add or Delete noun</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="nounInputName"
                      id="nounInput"
                      placeholder="noun"
                    />
                    <ul id="nounList"></ul>
                  </div>
                </div>
                <div class="col-6 columns text-center">
                  <div class="container-fluid" id="domain"></div>
                </div>
              </div>
            </form>
          </div>
          <div class="row modal-footer">
            <div class="col d-flex justify-content-start">
              <button
                type="button"
                class="btn btn-success ms-5 me-1"
                id="addValue"
              >
                Add
              </button>
              <button
                type="button"
                class="btn btn-danger mx-1"
                id="deleteValue"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-primary mx-1"
                onclick="handleResult()"
                id="result"
              >
                Result
              </button>
            </div>
            <div class="col d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-warning mx-1"
                id="resetButton"
              >
                Reset
              </button>
              <button
                type="button"
                class="btn btn-secondary mx-1"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- final modal -->
    <!-- inicio footer 4geeks -->

    <!-- <div class="row">
      <div class="fixed-bottom text-white text-center p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div> -->

    <!-- final footer 4geeks -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>

  <!-- final body -->
</html>
