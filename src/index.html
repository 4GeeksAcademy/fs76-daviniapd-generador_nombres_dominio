<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Davinia pd" />
    <title>Random grumpy domain</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid d-inline-block w-100">
      <h1 class="mx-5 mt-5 mb-2 font-weight-bold">Choose your favourite grumpy domain</h1>
      <hr class="hr border-warning border-5 opacity-25">
    </div>
    <div class="row justify-content-between align-items-center text-center">
      <div class="col-4">
        <div class="container-fluid" id="boton">
          <button
            type="button"
            class="btn"
            data-ajax="true"
            id="reload"
          >
            Click here for domains grumpy options
          </button>
        </div>
      </div>
      <div class="col-4">
          <div class="columns">
            <div class="container-fluid text-center" id="domain"></div>
          </div>
        </div>
        <div class="col-4">
          <img
            src="/src/assets/img/grumpy.png"
            class="img-fluid"
            alt="grumpy"
          />
        </div>
      </div>
    </div>
    <div class="row">
    <div class="fixed-bottom text-center p-4">
      Made with ❤️ by
      <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
